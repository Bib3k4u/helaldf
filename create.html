<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="css/createstyle.css">
     <!-- CSS only -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
 <!-- google icons link -->
 <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Event registration</title>
</head>
<body>
    <div class="cotainer" id="page1">
    
        <div class="row" >

            
            <!-- container for text which is right side of form -->
            
            <div class="col-md-4">
                <!-- page 1 text  -->
                <div class="text1">
                <p class="heading">Create your own Event</p>
                <p class="lowertext">Let your audience know what to expect</p>
            </div>
            <!-- page 1 text ends here -->

            
        </div>
            <!-- contianer for text ends here -->
          
            <!-- container for form tag start from here -->
            
             <div class="col-md-6 offset-md-2  form1">
                <!-- page 1 form start here -->
                <div class="details">
                <form>
                    <label for="Event_hoster">Who is hosting this event ?</label><br>
                     <input type="text" name="Hoster" id="Hoster" placeholder="e.g. Cavemen"><br><br>

                     <label for="Event catogrization">How would you categorize this event? </label><br>
                     <input type="text" name="Event_categore" id="Event_categore" placeholder="e.g. Tech event">
                        <br>
                     

                </form>
                <button class="continue_button" id="continue_button">Continue<span class="material-symbols-outlined">
                    chevron_right
                    </span></button>
                
             </div>
             <!-- page 1 form ends here -->
             
            
            </div>
            <!-- form contianer ends here -->
        
         
        </div>


   
   
   



        
   
    </div>






    <div class="cotainer2" id="page2">
        <div class="row" >
    
            <div class="col-md-4" id="test1">
                <!-- page 2 text start -->
                    <div class="text2">
                        <p class="heading">Event Info</p>
                        <p class="lowertext">Let your auidence know what to expect</p>
                    </div>
            <!-- page 2 text ends here -->
            </div>
        <div class="col-md-6 offset-md-2 form1">
                 <!-- page 2 form start form here -->
             <div class="details2">
                <form>
                    <label for="name_of_event">What is the name of your event</label> <br>
                    <input type="text" name="name_of_event" id="Event_Name" placeholder="e.g. cavvy 2.0">
                    <br>
                    <label for="event_date">When will your event happen ?</label>
                            <div class="row date_time">
                                <div class="col-md-6">
                                    <label for="start_date">Start Date</label>
                                    <input type="date" name="startdate" id="Start_date">
    
                                    <label for="end_date">End Date</label>
                                    <input type="date" name="End_date" id="End_date">
                                </div>
    
                                <div class="col-md-6">
                                    <label for="start time">Start time</label>
                                     <input type="time" name="start tiem" id="Start_time">
                                    
                                     <label for="end time">End time</label>
                                     <input type="time" name="End time" id="End_Time">
                                </div>
                            </div>
               
                     <label for="location of event">Where will your event happen?</label>
                     <input type="text" name="event_location" id="Event_location" placeholder="e.g. Greater Noida">
                    
                    </form>
                    <button class="continue_button" id="continue_button2">Continue<span class="material-symbols-outlined">
                        chevron_right
                        </span></button>

                        <button class="previous_button" id="previous_button"><span class="material-symbols-outlined">
                            chevron_left
                            </span>Previous</button>
             </div>
             <!-- page 2 ends here -->
            
            
        </div>
        
        </div>
    
    </div>


  




    <div class="cotainer3" id="page3">
        <div class="row">
    
            <div class="col-md-4" id="test1">
                <!-- page 2 text start -->
                    <p id="Real_time_date"></p>
    
                    <div class="row">
                        <div class="col-md-12">
                            <button class="btnpage3" id="btnpage3"><span class="button_no">1</span> Event registration</button>
                        </div>
                    </div>
    
                    <div class="row">
                        <div class="col-md-12">
                            <button class="btnpage3"><span class="button_no active"">2</span> Details</button>
                        </div>
                    </div>
    
                    <div class="row">
                        <div class="col-md-12">
                            <button class="btnpage3"><span class="button_no">3</span> Tickets</button>
                        </div>
                    </div>
    
                    <div class="row">
                        <div class="col-md-12">
                            <button class="btnpage3"><span class="button_no">4</span> Publish</button>
                        </div>
                    </div>
                   
            <!-- page 2 text ends here -->
            </div>
        <div class="col-md-6 offset-md-2 form1">
                 <!-- page 2 form start form here -->
             <div class="details3">
                <form>
                    
                    <label for="add image">Add Your Main Event Image  <p>This is the first image attendees will see at the top of your listing. Use a high quality image : 2033px by 20393px (2:1)</p></label>
                    <input type="file" name="imageselector" id="Image_selector" accept="image/*">
    
                      <label for="add description">Add a Description <p>Add a short summary of your event for your attendees (Max 200 Characters)</p></label>
                      <textarea id="add_description" name="w3review" rows="6"  maxlength="200" placeholder="Describe yourself here..."> </textarea>
                   
                    </form>
                    <button class="continue_button" id="continue_button3">Continue<span class="material-symbols-outlined">
                        chevron_right
                        </span></button>
    
                        <button class="previous_button" id="previous_button2"><span class="material-symbols-outlined">
                            chevron_left
                            </span>Previous</button>
             
                    </div>
             <!-- page 2 ends here -->
            
            
        </div>
        
        </div>
    
    </div>
    







    <script>
        const date = new Date();
    
    // get the date as a string
    const n = date.toDateString();
    
    // get the time as a string
    const time = date.toLocaleTimeString();
    
    document.getElementById("Real_time_date").innerHTML = n + " "+ time;
    
    </script>
    

    <script src="js/script.js"></script>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
